id: commit_watch_onsale_list_v1
version: 1
site: commit-watch.co.jp
owner: user
description: >
  Commit Ginza onsale collection list page.
  Extract watch model(ref), sale price(JPY, tax-in), image url, and product url from listing cards.

match:
  url_regex: "^https://commit-watch\\.co\\.jp/(en/)?collections/onsale(\\?.*)?$"
  example_url: https://commit-watch.co.jp/collections/onsale
  priority: 20

fetch:
  engine: playwright
  goto:
    wait_until: networkidle
    timeout_ms: 45000
  wait_for:
    # 列表页中商品链接通常包含 /products/
    - selector: "main a[href*='/products/']"
      state: attached
  viewport:
    width: 1280
    height: 720

parse:
  type: list
  # 商品“卡片”容器：优先取 li，其次 div（不同 Shopify 主题可能不一致）
  # Playwright 原生支持 :has()
  item_selector_candidates:
    - "main li:has(a[href*='/products/'])"
    - "main div:has(a[href*='/products/']):has(img)"
  item_selector_pick: first_non_empty

  fields:
    product_url:
      selector: "a[href*='/products/']"
      attr: "href"
      transforms:
        - type: url_join
          base: "https://commit-watch.co.jp"
        - type: strip

    item_id:
      # 从商品URL中提取最后一个路径段作为item_id
      # 例如：https://commit-watch.co.jp/products/3icbytva -> 3icbytva
      selector: "a[href*='/products/']"
      attr: "href"
      transforms:
        - type: url_join
          base: "https://commit-watch.co.jp"
        - type: strip
        # 提取最后一个路径段（去掉查询参数、锚点和末尾斜杠）
        - type: regex_capture
          pattern: "/([^/?#]+)/?$"
          group: 1
        - type: strip

    image:
      # 优先选择商品链接内的图片，如果没有则选择item容器内的第一张图片
      # 使用selector_candidates：先尝试商品链接内的图片，再尝试容器内的图片
      selector_candidates:
        - "a[href*='/products/'] img"
        - "img"
      attr_candidates: ["src", "data-src", "data-original", "data-lazy-src", "srcset", "data-srcset"]
      transforms:
        # 若是 srcset / data-srcset，取最大图
        - type: pick_best_srcset
        - type: strip
        # 处理协议相对URL（//开头的URL），将其转换为 https://
        # 使用replace将开头的//替换为https://
        # 注意：这会替换所有//，但URL中通常只有开头有//，所以应该没问题
        - type: replace
          from: "//"
          to: "https://"

    model_no:
      # 从商品容器文本中提取"型番：XXXX"或"Ref.XXXX"
      # 使用:root从整个item容器中提取文本，因为型番信息可能在容器的任何位置
      selector: ":root"
      text: true
      transforms:
        - type: regex_capture
          # 兼容：型番：116,500LN 这种写法（站内出现逗号）
          pattern: "(?:型番：\\s*|Ref\\.?\\s*)([0-9A-Za-z\\.,\\-/_]+)"
          group: 1
        - type: replace
          from: ","
          to: ""
        - type: strip

    brand_name:
      # 从商品链接内的品牌名称元素提取
      selector: "p.brand_name"
      text: true
      transforms:
        - type: strip

    model_name:
      # 从商品链接内的型号名称元素提取
      selector: "p.model_name"
      text: true
      transforms:
        - type: strip
    
    price_jpy:
      # 在卡片容器内抓“Sale price¥... (税込)”优先；兼容“販売価格 ¥...（税込）”
      selector: ":root"
      text: true
      transforms:
        - type: regex_capture
          pattern: "(?:Sale\\s*price\\s*¥|販売価格\\s*¥)([0-9,]+)"
          group: 1
        - type: replace
          from: ","
          to: ""
        - type: to_int

  # 后处理步骤：在提取字段后执行
  post_list_process:
    - method: deduplicate_by_url
      config:
        url_field: product_url

pagination:
  # 可选：用于翻页批量抓全量（333 products, page 1/7 这类结构在页面里可见）:contentReference[oaicite:3]{index=3}
  next_page:
    selector_candidates:
      - "a:has-text('Next')"
      - "a[rel='next']"
    attr: "href"
    transforms:
      - type: url_join
        base: "https://commit-watch.co.jp"
