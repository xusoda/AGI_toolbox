# 测试配置文件
# 为每个profile配置测试URL列表和字段检查标准

# 默认配置：所有字段的默认检查标准
defaults:
  # 检查类型：0=任意非空内容, 1=数字, 2=非空字符串, 3=URL链接
  type: 0  # 默认：任意非空内容
  # 满足标准的比例阈值（0.0-1.0）
  threshold: 0.9  # 默认：90%

