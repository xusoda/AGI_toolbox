[pytest]
# pytest 配置文件
# 默认启用详细输出和显示 print 语句
addopts = -v -s --tb=short
# 测试文件匹配模式
testpaths = test
# Python 文件匹配模式
python_files = test_*.py
# Python 类匹配模式
python_classes = Test*
# Python 函数匹配模式
python_functions = test_*
# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
