services:
  postgres:
    image: postgres:15-alpine
    container_name: goodshunter-postgres
    environment:
      POSTGRES_USER: goodshunter
      POSTGRES_PASSWORD: goodshunter123
      POSTGRES_DB: goodshunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./storage/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goodshunter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goodshunter-network

  minio:
    image: minio/minio:latest
    container_name: goodshunter-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API端口
      - "9001:9001"  # Console端口
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - goodshunter-network

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: goodshunter-api
    environment:
      DATABASE_URL: postgresql://goodshunter:goodshunter123@postgres:5432/goodshunter
      MINIO_ENDPOINT: http://minio:9000
      MINIO_EXTERNAL_ENDPOINT: http://localhost:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: watch-images
      MINIO_USE_SSL: "false"
      IMAGE_URL_MODE: presign
      PRESIGN_EXPIRES_SECONDS: "1800"
      USE_IMAGE_PROXY: "true"
      API_BASE_URL: "http://localhost:8000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/api:/app
      - ./storage:/app/../storage
      - ./i18n:/app/../i18n
    networks:
      - goodshunter-network

volumes:
  postgres_data:
  minio_data:

networks:
  goodshunter-network:
    driver: bridge

